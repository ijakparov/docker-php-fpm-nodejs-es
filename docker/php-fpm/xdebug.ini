xdebug.default_enable=1
xdebug.remote_enable=1
xdebug.remote_port=9005
xdebug.remote_handler=dbgp
xdebug.remote_connect_back=0
xdebug.remote_host=docker-host
xdebug.idekey=VSCODE
xdebug.remote_autostart=1
xdebug.remote_log=/usr/local/etc/php/xdebug.log
xdebug.var_display_max_depth = 10 ; Controls how many nested levels of array elements and object properties are when variables are displayed with either xdebug_var_dump(), xdebug.show_local_vars or when making a Function Trace. def 3
xdebug.var_display_max_children = 256 ; controls how many array elements or object properties are shown. def 128
xdebug.var_display_max_data = 512 ; controls how large strings can be before they're truncated, and shown with elipsis def 512
